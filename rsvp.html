<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>前往 RSVP 表單</title>
    <meta http-equiv="refresh" content="3">
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, Helvetica, Arial; background: #fffaf7; color: #2d2a26; }
      .wrap { width: min(100% - 32px, 720px); margin: 20vh auto; text-align: center; }
      .card { background: #fff; border: 1px solid rgba(0,0,0,0.06); border-radius: 16px; padding: 24px; box-shadow: 0 12px 30px rgba(160,120,120,0.18); }
      a.btn { display: inline-block; margin-top: 14px; padding: 10px 16px; border-radius: 999px; color: #fff; background: linear-gradient(135deg, #e39aa6, #bba0e3); text-decoration: none; }
      .muted { color: #6c6460; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>即將前往 RSVP 表單</h1>
        <p class="muted">若 3 秒內未自動跳轉，請點選下方按鈕。</p>
        <p><a class="btn" id="to" href="#" target="_blank" rel="noopener">前往表單</a></p>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(location.search);
      const url = params.get('to') || 'https://forms.gle/vwRWzX1d1BAufh9s5';
      const a = document.getElementById('to');
      a.href = url;
      // 自動跳轉
      setTimeout(() => { location.href = url; }, 1000);
    </script>
  </body>
  </html>
